{% extends 'base.html' %} 
{% load bootstrap %}
{% block main %} 

<form method="POST">
  {% csrf_token %} 
  {{ form|bootstrap }}
  <button type="submit" class="btn btn-info">Salvar</button>
{% if object %}
  <a href="{% url 'delete_overtime' object.id %}" class="btn btn-danger">Apagar</a>
{% endif %}
</form>
<br>
{% endblock %}
